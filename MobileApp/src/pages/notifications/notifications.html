<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Notifications</ion-title>
    <ion-buttons end class="user-btn" (click)="userInfo()">
      <button ion-button icon-only>
        <ion-icon name="person" ios="ios-person" md="md-person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let details of notificationsDetails" (click)="itemSelected(item)">
        <h2>{{details?.notification?.title}}</h2>
        <p>{{details?.notification?.message}}</p>
      </ion-item>
    </ion-list>
</ion-content>
