
<ion-header>

  <ion-navbar>
    <ion-title>map-view</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab right top (click)="navigate()">
        <button ion-fab class="primary-bcolor">
            <ion-icon name="pin"></ion-icon>
          </button>
      </ion-fab>
  <div id="maps" style="width: 100%; height: 100%;"></div>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <p style="font-size: 12px;">{{currentLocation}}</p>
      <ion-buttons end>
        <button ion-button icon-right color="royal" (click)="scanProperty()">
          Property Details
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
