<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title text-center>Map View</ion-title>
      <ion-buttons end>
          <button ion-button icon-only>
            <ion-icon name="person" ios="ios-person" md="md-person"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-fab right top (click)="navigate()">
        <button ion-fab class="primary-bcolor">
            <ion-icon name="pin"></ion-icon>
          </button>
      </ion-fab>
  <div id="maps" style="width: 100%; height: 100%;"></div>
</ion-content>

<ion-footer>
    <ion-toolbar>
      
      <ion-buttons  text-center>
        <button ion-button icon-right color="royal" (click)="scanProperty()">
          Property Details
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
